<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slitho - Modern Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>
<body>
    <!-- Mode Select Screen -->
    <div id="modeSelectScreen" class="mode-select-screen">
        <div class="mode-select-content">
            <header class="main-menu-header">
                <h1 class="app-logo">
                    <img src="logo.svg" alt="Slitho" class="app-logo-icon">
                    <span class="app-logo-text">Slitho</span>
                </h1>
            </header>
            
            <!-- Difficulty Selector -->
            <div class="difficulty-selector">
                <label for="difficultySelect">Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
            </div>
            
            <div class="mode-cards-grid" id="modeCardsContainer"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen" style="display: none;">
        <canvas id="gameCanvas" width="400" height="400" style="width: 400px !important; height: 400px !important; max-width: 400px !important; max-height: 400px !important;"></canvas>
        <div class="game-ui">
            <div class="game-ui-row">
                <div id="score" class="game-ui-item">Score: 0</div>
                <div id="level" class="game-ui-item">Level: 1</div>
            </div>
            <div class="game-ui-row">
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="menuBtn" class="btn">Menu</button>
            </div>
        </div>
    </div>

    <!-- Minigames Container -->
    <div id="minigameContainer" style="display: none;"></div>

    <!-- Scripts -->
    <script src="minigames/index.js"></script>
    <script src="game.js"></script>
    <script src="modeSelect.js"></script>
</body>
</html>
